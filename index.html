<!DOCTYPE HTML>
<html>
<head>
    <title>FreeTools4U</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />
</head>
<body class="is-preload">

<div id="wrapper">
    <div id="main">
        <div class="inner">

            <!-- Header -->
            <header id="header">
                <a href="index.html" class="logo"><strong>FreeTools4U</strong></a>
            </header>

            <!-- Banner -->
            <section id="banner">
                <div class="content">
                    <header>
                        <h1>Welcome to FreeTools4U</h1>
                        <p>Your online hub for free tools!</p>
                    </header>
                </div>
            </section>

            <!-- Features Section -->
            <section id="features">
                <header class="major">
                    <h2>Our Tools</h2>
                </header>
                <div class="features" id="tools-container">
                    <!-- Tools will be dynamically inserted here -->
                </div>
            </section>

        </div>
    </div>
</div>

<script>
// JSON containing all tools
const tools = [
  {
    "name": "Text Tools",
    "description": "Powerful text editing and formatting tools.",
    "link": "text-tools.html",
    "icon": "fa-gem"
  },
  {
    "name": "PDF Tools",
    "description": "Edit and manage PDF files easily.",
    "link": "pdf-tools.html",
    "icon": "fa-file-pdf"
  },
  {
    "name": "File Tools",
    "description": "Manage your files easily and efficiently.",
    "link": "file-tools.html",
    "icon": "fa-paper-plane"
  },
  {
    "name": "AI Tools",
    "description": "Explore AI-powered tools for daily tasks.",
    "link": "ai-tools.html",
    "icon": "fa-rocket"
  }
];

// Render tools dynamically
const container = document.getElementById('tools-container');
tools.forEach(tool => {
  const article = document.createElement('article');
  article.innerHTML = `
    <span class="icon ${tool.icon}"></span>
    <div class="content">
      <h3>${tool.name}</h3>
      <p>${tool.description}</p>
      <a href="${tool.link}" class="button">Go</a>
    </div>`;
  container.appendChild(article);
});
</script>

</body>
</html>
